<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info"></div>
        </div>
        <div class="places-list root__section">
        </div>
        <div class="popup">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close">
                <h3 class="popup__title"></h3>
                <!-- Новое место-->
                <form class="popup__form" name="new">
                    <input type="text" name="name" class="popup__input popup__input_type_name">
                    <span class="name-error" aria-live="polite"></span>
                    <!-- placeholder="Название" -->
                    <input type="text" name="link" class="popup__input popup__input_type_link-url">
                    <span id="linkError" class="link-error" aria-live="polite"></span>
                    <!--placeholder="Ссылка на картинку" -->
                    <button class="button popup__button" disabled></button>
                    <!-- + -->
                </form>
            </div>
        </div>
        <div class="image-popup">
            <div class="image-popup__content">
                <img src="./images/close.svg" alt="" class="image-popup__close">
                <img alt="" class="image-popup__picture"/>
            </div>
        </div>
    </div>
    <script src="service/Api.js"></script>
    <script src="./src/App.js"></script>
    <script src="./src/Card.js"></script>
    <script src="./src/CardList.js"></script>
    <script src="./src/Popup.js"></script>
    <script src="./src/FormValidator.js"></script>
    <script src="./src/UserInfo.js"></script>
    <script src="./utils/Utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
